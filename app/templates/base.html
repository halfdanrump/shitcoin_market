{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
		{% block content %}	
		<div class="container">
			<div style="height:50px;"></div>
			<div class="row">
			<div class="col-md-4 col-md-offset-4">
				{% with messages = get_flashed_messages() %}
				  {% if messages %}
				    <ul class=flashes>
				    {% for message in messages %}
				      <li>{{ message }}</li>
				    {% endfor %}
				    </ul>
				  {% endif %}
				{% endwith %}
			</div>
		</div>
		{% endblock %}
	</div>
